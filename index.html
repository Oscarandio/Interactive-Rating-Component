<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <!-- Rating state start -->
        <div class="selection">
            <img src="images/icon-star.svg" alt="star-icon" class="icon">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!</p>
            <div class="star-selector">
                <div class="star-tab">
                    <span class="star-spot">1</span>
                </div>
                <div class="star-tab">
                    <span class="star-spot">2</span>
                </div>
                <div class="star-tab">
                    <span class="star-spot">3</span>
                </div>
                <div class="star-tab">
                    <span class="star-spot">4</span>
                </div>
                <div class="star-tab">
                    <span class="star-spot">5</span>
                </div>
            </div>
            <button class="button"><span class="button-text">Submit</button>
        </div>
        <!-- Thank you state start -->
        <div class="thanks-page hide">
            <div class="thank-you-container">
                <img src="images/illustration-thank-you.svg" alt="thank you logo">
                <p class="rating-text">You selected <span class="rating"></span> out of 5</p>
                <h2>Thank you!</h2>
                <p class="thank-you-text">We appreciate you taking the time to give a rating. If you ever need more
                    support,
                    donâ€™t hesitate to get in touch!</p>
            </div>
        </div>
        <script type="text/javascript" src="main.js" defer></script>
</body>
</html>
